name: webkit-embedded # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  wpewebkit:
    command: launch-wpe "https://glancr.de"
    daemon: simple
    restart-condition: always

parts:
  libwpe:
    plugin: dump
    source: https://wpewebkit.org/releases/libwpe-1.1.0.tar.xz
    #configflags:
    #  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    build-packages:
      - build-essential
      - cmake
      - libegl1
      - libegl1-mesa-dev
      - libglib2.0-dev
      - libxkbcommon-dev
    stage-packages:
      - libxkbcommon0
    override-build: |
      export CC=/usr/bin/clang 
      export CXX=/usr/bin/clang++
      cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -GNinja
      ninja
      ninja install
    
  wpebackend-fdo:
    after: [libwpe]
    plugin: dump
    source: https://wpewebkit.org/releases/wpebackend-fdo-1.1.0.tar.xz
    #configflags:
    #  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    build-packages:
      - build-essential
      - cmake
      - libegl1
      - libegl-mesa0
      - libegl1-mesa-dev
      - libwayland-egl1
      - libglib2.0-dev
      - libxkbcommon-dev
    stage-packages:
      - libegl1-mesa
      - libwayland-egl1
      - libxkbcommon0
    override-build: |
      export CC=/usr/bin/clang 
      export CXX=/usr/bin/clang++
      cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -GNinja
      ninja
      ninja install

  wpe-webkit:
    after: [wpebackend-fdo]
    plugin: dump
    source: https://wpewebkit.org/releases/wpewebkit-2.22.4.tar.xz
#    configflags:
#      - -DCMAKE_C_COMPILER=/usr/bin/clang
#      - -DCMAKE_CXX_COMPILER=/usr/bin/clang++
#      - -DPORT=WPE
#      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    build-packages:
      - build-essential
      - clang
      - ninja-build
      - pkg-config
      - gperf
      - ruby-dev
      - python2.7
      - libcairo2-dev
      - libicu-dev
      - libjpeg8-dev
      - libtasn1-6-dev
      - libepoxy-dev
      - libgcrypt20-dev
      - libsoup2.4-dev
      - libwoff-dev
      - libxml2-dev
      - libsqlite3-dev
      - zlib1g-dev
      - libwebp-dev
      - libxslt1-dev
      - libgstreamer-plugins-base1.0-dev
    override-build: |
      clang -x c++ /dev/null -dM -E
      clang -x c /dev/null -dM -E
      exit

      export CC=/usr/bin/clang 
      export CXX=/usr/bin/clang++
      cmake -DPORT=WPE -DCMAKE_BUILD_TYPE=Release -GNinja
      ninja
      ninja install
    organize:
      usr/libexec/*: usr/bin/


  wpewebkit-launcher:
    after: [wpe-webkit]
    source: https://github.com/WebPlatformForEmbedded/WPEWebKitLauncher.git
    source-branch: wpe-2.22
    plugin: dump
    override-build: |
      export CC=/usr/bin/clang
      export CXX=/usr/bin/clang++
      #cmake -DPORT=WPE -DCMAKE_BUILD_TYPE=Release -GNinja
      #ninja
      #ninja install

  launch-wpe:
    plugin: dump
    source: src
    organize:
      launch-wpe: bin/
